version: 2.1

jobs:
  build-and-test:
    docker:
      - image: python:3.10
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: pytest

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
